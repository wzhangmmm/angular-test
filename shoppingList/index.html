<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>

<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyShoppingController as toBuyController'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuyController.items">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="toBuyController.buyItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
     </ul>
     <div class="emptyMessage" ng-if="!toBuyController.items.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtShoppingController as boughtController'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtController.items">
          Bought {{ item.quantity }} {{ item.name }}
        </li>
     </ul>
     <div class="emptyMessage" ng-if="!boughtController.items.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
